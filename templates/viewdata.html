$def with (posts)
<br>
                <body style="background-color:green">
                <h2 align=center ><font color="black" face="Aharoni">***   CARRERAS UNIVERSITARIAS   *** </font></h2>
        <br>
        
        <div>
            <center>
            <table >
                <tr>
                    <th>| No. |</th>
                    <th>| CARRERAS UNIVERSITARIAS |</th>
                    <th>| UNIVERSIDAD |</th>
                    <th>------------</th>
                    <th>------------</th>
                    <th>------------</th>
                </tr>
                $for post in posts: 
                    <tr>
                        <td><a href="/view/$post.id">$post.id</a></td>
                        <td>$post.carrera</td>
                        <td>$post.universidad</td>
                        <td><a class="myButton" href="/new">NUEVO</a></td>
                        <td><a class="myButton" href="/edit/$post.id">EDITAR</a></td>
                        <td>
                            <form action="/delete/$post.id" method="post">
                                <input type="submit" value="ELIMINAR"/>
                            </form>
                        </td>
                    </tr>
            </table>
        </div>
        </center>
    </section>
</div>
